name: Build & Deploy

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/prokleta-kuja/ciklonalozi:latest
            ghcr.io/prokleta-kuja/ciklonalozi:${{ github.run_number }}